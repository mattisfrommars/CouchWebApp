@(user: domain.User)(implicit request: RequestHeader, messages: Messages, webJarAssets: WebJarAssets)


@import b3.inline.fieldConstructor

    @scripts = {
        <script type="text/javascript" src="@routes.Assets.at("javascripts/agenda.js")"></script>
    }


@main(Messages("partner.page.index.title"), Some(user),scripts) {
  <div class="container" style="margin-top: 150px;">
    <div class="row">
      <div class="col-md-12 col-xs-12">
          <div class="col-md-4 col-xs-4 text-center">
              <button id="backwards" class="btn btn-default" type="submit">
                  <span class="glyphicon  glyphicon-chevron-left" aria-hidden="true"></span>
              </button>
          </div>
          <div class="col-md-4 col-xs-4 text-center">
              <button id="save" type="button" class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-floppy-disk"></span> <span id="monthDisplay"></span>
              </button>
          </div>
          <div class="col-md-4 col-xs-4 text-center">
              <button id="foward" class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              </button>
          </div>
        <hr class="clearfix" />
      </div>
      <div class="col-md-12 col-xs-12">
        <div class="col-md-10 col-md-offset-1">
          <div id="agenda"></div>
        </div>
      </div>
    </div>
      @helper.CSRF.formField
  </div>
}
